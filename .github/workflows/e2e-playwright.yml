name: E2E Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Nightly run at midnight

jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      
    - name: Validate Secrets
      run: |
        if [ -z "${{ secrets.BASE_URL }}" ]; then echo "BASE_URL is missing"; exit 1; fi
        if [ -z "${{ secrets.ADMIN_EMAIL }}" ]; then echo "ADMIN_EMAIL is missing"; exit 1; fi
        if [ -z "${{ secrets.ADMIN_PASSWORD }}" ]; then echo "ADMIN_PASSWORD is missing"; exit 1; fi
        if [ -z "${{ secrets.STUDENT_EMAIL }}" ]; then echo "STUDENT_EMAIL is missing"; exit 1; fi
        if [ -z "${{ secrets.STUDENT_PASSWORD }}" ]; then echo "STUDENT_PASSWORD is missing"; exit 1; fi
        echo "All secrets verified."
      shell: bash

    - name: Run Playwright tests
      run: |
        if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event_name }}" == "pull_request" ]; then
          npx playwright test --grep @smoke
        else
          npx playwright test
        fi
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        STUDENT_EMAIL: ${{ secrets.STUDENT_EMAIL }}
        STUDENT_PASSWORD: ${{ secrets.STUDENT_PASSWORD }}

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v7
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v7
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
